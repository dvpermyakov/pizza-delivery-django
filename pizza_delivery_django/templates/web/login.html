<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h3><ins>Вход</ins></h3><br>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>
                        {{ field.label_tag }}
                    </td>
                    <td>
                        {{ field }}
                    </td>
                    {% for error in field.errors %}
                        <td>{{ error }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Отправить"/>
    </form>
    <a href="/web/company/signup/">Зарегистрировать компанию</a>
</body>
</html>
