<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
    <h3><ins>{{ title }}</ins></h3><br>
    {% if description %}
        <p>{{ description }}</p>
    {% endif %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>
                        {{ field.label_tag }}
                    </td>
                    <td>
                        {{ field }}
                    </td>
                    {% for error in field.errors %}
                        <td>{{ error }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Отправить"/>
    </form>
    {% if company_signup %}
        <a href="/web/company/signup/">Зарегистрироваться</a>
    {% endif %}
</body>
</html>
